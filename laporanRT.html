<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Warga | Ruang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * { font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(rgba(255,255,255,0.85), rgba(253,226,119,0.55)),
        url("./assets/img/batik%20awan%20kuning%20bg.jpg");
      background-repeat: repeat;
      background-size: cover;
      overflow-x: hidden;
      margin: 0;
      
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      height: 100vh;
      background: linear-gradient(180deg, #f5c83b, #caa43b);
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.08);
      z-index: 1050;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    .sidebar.hide { left: -240px; }
    .sidebar.show { left: 0; }

    .sidebar .logo { font-weight: 700; color: #fff; font-size: 1.8rem; }
    .sidebar .nav-link {
      color: #fff; font-weight: 500; margin: 8px 20px;
      border-radius: 8px; transition: 0.3s; display: flex; align-items: center;
    }
    .sidebar .nav-link i { margin-right: 10px; width: 18px; }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover { background-color: rgba(255, 255, 255, 0.25); }

    .logout-btn {
      background-color: #333; color: #fff; font-weight: 500; border: none;
      width: 80%; margin: auto auto 20px auto; border-radius: 10px;
      padding: 10px 0; display: flex; align-items: center;
      justify-content: center; gap: 6px; transition: 0.2s;
    }
    .logout-btn:hover { background-color: #222; }

    /* CONTENT */
    
    .content { margin-left: 260px; padding: 40px; transition: 0.3s; }
    .content.full { margin-left: 0; }

    .hamburger {
      display: none; background: none; border: none; font-size: 1.6rem;
      color: #333; padding: 6px; cursor: pointer;
    }

    .content-header {
      display: flex; justify-content: space-between; align-items: center;
      flex-wrap: wrap; gap: 10px; margin-bottom: 25px;
    }

    .filter-container select {
      border-radius: 8px; border: 1px solid #ccc; padding: 6px 10px;
    }

    .card { border-radius: 20px; }
    .list-group-item {
      background-color: #fffbea; border: 1px solid #f6e58d;
      border-radius: 10px !important;
    }
    .list-group-item:hover { background-color: #fff5cc; }

    iframe {
      width: 100%; height: 500px; border: none; border-radius: 10px;
    }

    .mobile-header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #f5c83b;
      color: #000;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      z-index: 998;
    }

    @media (max-width: 992px) {
      .hamburger { display: block; }
      .content { margin-left: 0; padding: 20px; margin-top: 62px; }
      .sidebar { left: -240px; }
      .sidebar.show { left: 0; }
      
    }

    .sidebar img {
  width: 110px;         
  display: block;
  margin: 20px auto 50px auto;  
}

.sidebar .nav {
  margin-top: 0;        
  padding-top: 0;
}
.sidebar hr {
  border: 1px solid #000 ;  
  width: 80%;             
  margin: -40px auto 20px auto;
        
}

.logoMobile {
  width: 80px;         
  display: block;
}
  
   
  </style>
</head>
<body>
   <!-- MOBILE HEADER -->
  <header class="mobile-header d-lg-none">
    <button id="menuToggle" class="btn btn-warning me-2"><i class="fa-solid fa-bars"></i></button>
    <img src="assets/img/logo final.png" class="logoMobile"  alt="logo">
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <img src="./assets/img/logo final.png" alt="logo" >
    <hr>
    <ul class="nav flex-column mt-4">
      <li><a href="dashboardRT.html" class="nav-link"><i class="fa-solid fa-house me-2"></i>Dashboard</a></li>
      <li><a href="persetujuan.html" class="nav-link"><i class="fa-solid fa-file-signature me-2"></i>Persetujuan</a></li>
      <li><a href="pengeluaranRT.html" class="nav-link"><i class="fa-solid fa-coins me-2"></i>Pengeluaran</a></li>
      <li><a href="laporanRT.html" class="nav-link active"><i class="fa-solid fa-file-lines me-2"></i>Laporan</a></li>
    </ul>
    <button class="logout-btn" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket me-2"></i>Sign Out
    </button>
  </aside>

 
  <!-- CONTENT -->
  <div class="content" id="content">
    <div class="content-header">
      <div class="d-flex align-items-center gap-3">
        
      </div>
      <div class="filter-container d-flex gap-2">
        <select id="filterTahun">
          <option value="">Semua Tahun</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
        <select id="filterBulan">
          <option value="">Semua Bulan</option>
          <option value="Januari">Januari</option>
          <option value="Februari">Februari</option>
          <option value="Maret">Maret</option>
          <option value="April">April</option>
          <option value="Mei">Mei</option>
          <option value="Juni">Juni</option>
          <option value="Juli">Juli</option>
          <option value="Agustus">Agustus</option>
          <option value="September">September</option>
          <option value="Oktober">Oktober</option>
          <option value="November">November</option>
          <option value="Desember">Desember</option>
        </select>
        

        <button class="hamburger" id="hamburger"></button>
       
      </div>
    </div>

    <div class="card shadow-sm p-4 border-0">
      <div id="daftarLaporan" class="list-group"></div>
    </div>
  </div>

  <!-- MODAL LIHAT -->
  <div class="modal fade" id="lihatModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content border-0 rounded-4">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-semibold" id="pdfTitle">Lihat Laporan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <iframe id="pdfViewer" src=""></iframe>
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const laporan = [];
    const bulanList = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
    [2024, 2025].forEach(tahun => {
      bulanList.forEach(bulan => {
        laporan.push({
          bulan: bulan + " " + tahun,
          file: `Laporan_${bulan}_${tahun}.pdf`,
          path: `./assets/laporan/Laporan_${bulan}_${tahun}.pdf`
        });
      });
    });

    function renderLaporan() {
      const container = document.getElementById("daftarLaporan");
      const tahunFilter = document.getElementById("filterTahun").value;
      const bulanFilter = document.getElementById("filterBulan").value;

      container.innerHTML = "";

      const filtered = laporan.filter(l => {
        const [bulan, tahun] = l.bulan.split(" ");
        return (!tahunFilter || tahun === tahunFilter) && (!bulanFilter || bulan === bulanFilter);
      });

      if (filtered.length === 0) {
        container.innerHTML = `<div class="text-center text-muted py-3">Tidak ada laporan untuk filter ini.</div>`;
        return;
      }

      filtered.forEach((item, index) => {
        container.innerHTML += `
          <div class="list-group-item d-flex justify-content-between align-items-center mb-2 flex-wrap">
            <div>
              <strong>Laporan Bulan ${item.bulan}</strong><br>
              <small class="text-muted">${item.file}</small>
            </div>
            <div class="d-flex align-items-center gap-2 mt-2 mt-sm-0">
              <button class="btn btn-warning btn-sm fw-semibold" onclick="lihatLaporan(${index})">
                <i class="fa-solid fa-eye me-1"></i> Lihat
              </button>
              <button class="btn btn-sm btn-outline-success" onclick="unduhLaporan(${index})">
                <i class="fa-solid fa-download"></i> Unduh
              </button>
            </div>
          </div>`;
      });
    }

    function lihatLaporan(index) {
      const laporanItem = laporan[index];
      document.getElementById("pdfViewer").src = laporanItem.path;
      document.getElementById("pdfTitle").innerText = `Laporan Bulan ${laporanItem.bulan}`;
      new bootstrap.Modal(document.getElementById("lihatModal")).show();
    }

    function unduhLaporan(index) {
      const laporanItem = laporan[index];
      const link = document.createElement("a");
      link.href = laporanItem.path;
      link.download = laporanItem.file;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("filterTahun").addEventListener("change", renderLaporan);
    document.getElementById("filterBulan").addEventListener("change", renderLaporan);

    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const hamburger = document.getElementById("menuToggle");

    hamburger.addEventListener("click", () => sidebar.classList.toggle("show"));
    document.querySelectorAll(".sidebar .nav-link").forEach(link => {
      link.addEventListener("click", () => {
        if (window.innerWidth < 992) sidebar.classList.remove("show");
      });
    });
    document.addEventListener("click", (e) => {
      if (window.innerWidth < 992 && !sidebar.contains(e.target) && !hamburger.contains(e.target)) {
        sidebar.classList.remove("show");
      }
    });

    function logout() {
      if (confirm("Apakah Anda yakin ingin keluar?")) {
        window.location.href = "index.html";
      }
    }

    renderLaporan();
  </script>
</body>
</html>
