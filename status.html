  <!-- MODAL PEMBAYARAN -->
<div class="modal fade" id="modalPembayaran" tabindex="-1" aria-hidden="true">

      </div>

      <div class="modal-body">
        <!-- Jenis Iuran -->
        <div class="mb-3">
          <label class="form-label fw-semibold">1. Jenis Iuran</label>
          <select class="form-select" id="jenisIuran">
            <option selected disabled>Pilih iuran</option>
            <option value="Iuran Kas">Iuran Kas - Rp50.000</option>

        <!-- Upload Bukti -->

  <!-- MAIN -->
  <main class="main-content p-4">

    </div>

    <!-- FILTER -->
<div class="filter-box mb-4">
  <div class="container-fluid">
    <div class="row g-3 justify-content-center">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <label class="form-label fw-semibold">Tahun:</label>
        <select class="form-select" id="filterTahun">
          <option>Semua</option>
          <option selected>2025</option>
        </select>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <label class="form-label fw-semibold">Bulan:</label>
        <select class="form-select" id="filterBulan">
          <option>Semua</option>
          <option>Januari</option>
          <option>Februari</option>
          <option>Maret</option>
          <option>April</option>
          <option>Mei</option>
          <option>Juni</option>
          <option>Juli</option>
          <option>Agustus</option>
          <option>September</option>
        </select>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <label class="form-label fw-semibold">Status:</label>
        <select class="form-select" id="filterStatus">
          <option>Semua</option>
          <option>Lunas</option>
          <option>Belum Lunas</option>
        </select>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <label class="form-label fw-semibold">Jenis Iuran:</label>
        <select class="form-select" id="filterJenis">
          <option>Semua</option>
          <option>Iuran Kas</option>
          <option>Iuran Keamanan</option>
          <option>Iuran Kebersihan</option>
        </select>
      </div>
    </div>
  </div>
</div>

    <!-- TABLE -->
    <div class="table-container">
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center shadow-sm rounded ">
          <thead class="table-header">
            <tr>
              <th>No.</th>
              <th>Jenis Pembayaran</th>
              <th>Bulan</th>
              <th>Tahun</th>
              <th>Nominal</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="statusTableBody"></tbody>

        </table>
      </div>
    </div>

  </html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  
  const dataIuran = [
    { id: 1, jenis: "Iuran Kas", bulan: "Januari", tahun: "2025", nominal: "Rp50.000", status: "Lunas"},
    { id: 2, jenis: "Iuran Kas", bulan: "Februari", tahun: "2025", nominal: "Rp50.000", status: "Belum Lunas" },
    { id: 3, jenis: "Iuran Kas", bulan: "Maret", tahun: "2025", nominal: "Rp50.000", status: "Lunas" },
    { id: 4, jenis: "Iuran Kas", bulan: "April", tahun: "2025", nominal: "Rp50.000", status: "Belum Lunas" },
    { id: 5, jenis: "Iuran Kas", bulan: "Mei", tahun: "2025", nominal: "Rp50.000", status: "Lunas" },

    { id: 6, jenis: "Iuran Keamanan", bulan: "Januari", tahun: "2025", nominal: "Rp30.000", status: "Lunas" },
    { id: 7, jenis: "Iuran Keamanan", bulan: "Februari", tahun: "2025", nominal: "Rp30.000", status: "Lunas" },
    { id: 8, jenis: "Iuran Keamanan", bulan: "Maret", tahun: "2025", nominal: "Rp30.000", status: "Belum Lunas" },
    { id: 9, jenis: "Iuran Keamanan", bulan: "April", tahun: "2025", nominal: "Rp30.000", status: "Lunas" },
    { id: 10, jenis: "Iuran Keamanan", bulan: "Mei", tahun: "2025", nominal: "Rp30.000", status: "Belum Lunas" },

    { id: 11, jenis: "Iuran Kebersihan", bulan: "Januari", tahun: "2025", nominal: "Rp25.000", status: "Lunas" },
    { id: 12, jenis: "Iuran Kebersihan", bulan: "Februari", tahun: "2025", nominal: "Rp25.000", status: "Lunas" },
    { id: 13, jenis: "Iuran Kebersihan", bulan: "Maret", tahun: "2025", nominal: "Rp25.000", status: "Belum Lunas" },
    { id: 14, jenis: "Iuran Kebersihan", bulan: "April", tahun: "2025", nominal: "Rp25.000", status: "Lunas" },
    { id: 15, jenis: "Iuran Kebersihan", bulan: "Mei", tahun: "2025", nominal: "Rp25.000", status: "Belum Lunas" },
  ];

  // === Elemen DOM ===
  const tbody = document.getElementById("statusTableBody");
  const tahunSelect = document.getElementById("filterTahun");
  const bulanSelect = document.getElementById("filterBulan");
  const statusSelect = document.getElementById("filterStatus");
  const jenisSelect = document.getElementById("filterJenis");

  // === Render tabel ===
  function renderTable(data) {
    tbody.innerHTML = data.map((item, i) => `
      <tr>
        <td>${i + 1}</td>
        <td>${item.jenis}</td>
        <td>${item.bulan}</td>
        <td>${item.tahun}</td>
        <td>${item.nominal}</td>
        <td>${item.status === "Lunas"
          ? '<span class="badge-lunas">Lunas</span>'
          : '<span class="badge-belum">Belum Lunas</span>'}
        </td>
        <td>${item.status === "Belum Lunas"
          ? '<button class="btn btn-warning btn-sm">Bayar</button>'
          : '-'}</td>
      </tr>
    `).join("");
  }

  renderTable(dataIuran);

  // === Filter Function ===
  function applyFilters() {
    const ftahun = tahunSelect.value;
    const fbulan = bulanSelect.value;
    const fstatus = statusSelect.value;
    const fjenis = jenisSelect.value;

    const filtered = dataIuran.filter(item => {
      return (
        (ftahun === "Semua" || item.tahun === ftahun) &&
        (fbulan === "Semua" || item.bulan === fbulan) &&
        (fstatus === "Semua" || item.status === fstatus) &&
        (fjenis === "Semua" || item.jenis === fjenis)
      );
    });

    renderTable(filtered);
  }

  // === Event Listener ===
  [tahunSelect, bulanSelect, statusSelect, jenisSelect].forEach(sel => {
    sel.addEventListener("change", applyFilters);
  });

  function logout() {
    alert("Logout berhasil!");
    location.href = "index.html";
  }
</script>

<script>
document.addEventListener('click', function (e) {
  // === Klik tombol Bayar ===
  if (e.target.classList.contains('btn-bayar') || e.target.textContent.trim() === 'Bayar') {
    const row = e.target.closest('tr');
    const jenis = row.children[1].innerText;
    const bulan = row.children[2].innerText;
    const tahun = row.children[3].innerText;
    const nominal = row.children[4].innerText;

    const modal = new bootstrap.Modal(document.getElementById('modalPembayaran'));
    const select = document.getElementById('jenisIuran');
    select.value = jenis;

    // Tambahkan ringkasan di atas modal
    const summary = document.createElement('p');
    summary.className = 'text-center fw-semibold modal-summary';
    summary.innerHTML = `${jenis} - ${bulan} ${tahun} (${nominal})`;

    const body = document.querySelector('#modalPembayaran .modal-body');
    body.querySelector('.modal-summary')?.remove();
    body.prepend(summary);

    modal.show();
  }
});


// === Fungsi Ganti Metode Pembayaran ===
document.addEventListener("DOMContentLoaded", function () {
  const metodeBtns = document.querySelectorAll(".metode-btn");
  const modalBody = document.querySelector("#modalPembayaran .modal-body");
  const btnKirim = document.getElementById("btnKirimPembayaran");

 
  const uploadStatic = modalBody.querySelector("#buktiPembayaran")?.closest(".mb-3");
  if (uploadStatic) uploadStatic.remove();

  const infoArea = document.createElement("div");
  infoArea.id = "infoArea";
  modalBody.appendChild(infoArea);

  metodeBtns.forEach((btn) => {
    btn.addEventListener("click", function () {
      metodeBtns.forEach((b) => b.classList.remove("active"));
      this.classList.add("active");

      const metode = this.getAttribute("data-metode");
      infoArea.innerHTML = "";

      if (metode === "Transfer Bank") {

        infoArea.innerHTML = `
          <div class="border rounded-3 p-3 mb-3 bg-light">
            <p class="fw-semibold mb-2"><i class="fa-solid fa-building-columns me-2 text-primary"></i>Informasi Transfer Bank:</p>
            <p class="mb-1"><i class="fa-solid fa-university me-2 text-secondary"></i>Bank: <strong>BCA</strong></p>
            <p class="mb-1"><i class="fa-solid fa-credit-card me-2 text-secondary"></i>No. Rekening: <strong>1234567890</strong></p>
            <p class="mb-0"><i class="fa-solid fa-user-tie me-2 text-secondary"></i>Atas Nama: <strong>Bendahara RT</strong></p>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold"><i class="fa-solid fa-upload me-2 text-primary"></i>Upload Bukti Pembayaran</label>
            <input type="file" class="form-control" id="buktiPembayaran" accept=".jpg,.png,.jpeg">
            <small class="text-muted">Format .JPG / .PNG (max 5MB)</small>
          </div>
        `;
        btnKirim.textContent = "Kirim";
      } else {

        infoArea.innerHTML = `
          <div class="border rounded-3 p-3 mb-3 bg-light">
            <p class="fw-semibold mb-2"><i class="fa-solid fa-hand-holding-dollar me-2 text-success"></i>Informasi Pembayaran Tunai:</p>
            <p class="mb-1"><i class="fa-solid fa-location-dot me-2 text-secondary"></i>Alamat Bendahara: <strong>Jl. Melati No. 12 RT 01/RW 03</strong></p>
            <p class="mb-1"><i class="fa-solid fa-clock me-2 text-secondary"></i>Jam Operasional: <strong>Senin–Minggu 08.00–21.00</strong></p>
            <p class="mb-0"><i class="fa-solid fa-phone me-2 text-secondary"></i>No. HP: <strong>0812-3456-7891</strong></p>
          </div>
        `;
        btnKirim.textContent = "Selesai";
      }
    });
  });


  metodeBtns[0].click();
});


// === Tombol Kirim Pembayaran ===
document.getElementById('btnKirimPembayaran').addEventListener('click', () => {
  const modalEl = document.getElementById('modalPembayaran');
  const modal = bootstrap.Modal.getInstance(modalEl);

  const jenisIuran = document.getElementById('jenisIuran').value;
  const activeMetode = document.querySelector('.metode-btn.active')?.getAttribute('data-metode');

  // Validasi jenis iuran
  if (jenisIuran === "Pilih iuran" || !jenisIuran) {
    alert("⚠️ Silakan pilih jenis iuran terlebih dahulu!");
    return;
  }

  // Validasi upload hanya untuk transfer
  if (activeMetode === "Transfer Bank") {
    const bukti = document.getElementById('buktiPembayaran');
    if (!bukti || !bukti.files.length) {
      alert("⚠️ Harap upload bukti transfer terlebih dahulu!");
      return;
    }
    alert(`✅ Bukti pembayaran ${jenisIuran} berhasil dikirim via Transfer Bank.`);
  } else {
    alert(`✅ Pembayaran ${jenisIuran} dapat dilakukan berdasarkann informasi tersebut.`);
  }

  modal.hide();
});
</script>

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('show');
    overlay.classList.remove('active');
