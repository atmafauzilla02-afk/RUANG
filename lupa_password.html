<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Kata Sandi | Ruang</title>
  <link rel="stylesheet" href="./assets/css/figma-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="login-page">

  <div class="logo-top">
    <img src="./assets/img/black white grow logo 1(1).png" alt="Ruang Logo">
  </div>

  <div class="wrapper" id="forgotContainer">
    <!-- Langkah 1: Masukkan Nomor HP -->
    <form id="formStep1">
      <h3>Lupa Kata Sandi</h3>
      <p>Masukkan nomor HP yang terdaftar untuk menerima kode OTP.</p>
      <div class="input-box">
        <input type="text" id="phoneNumber" placeholder="08xxxxxxxxxx" required>
      </div>
      <button type="submit" class="btn">Kirim OTP</button>
      <a href="index.html" class="back-link">Kembali ke Login</a>
    </form>

    <!-- Langkah 2: Verifikasi OTP -->
    <form id="formStep2" style="display:none;">
      <h3>Verifikasi OTP</h3>
      <p>Masukkan kode OTP yang telah dikirim ke nomor Anda.</p>
      <div class="input-box">
        <input type="text" id="otpInput" placeholder="Masukkan kode OTP" required>
      </div>
      <button type="submit" class="btn">Verifikasi</button>
    </form>

    <!-- Langkah 3: Ubah Password -->
    <form id="formStep3" style="display:none;">
      <h3>Atur Ulang Kata Sandi</h3>
      <p>Masukkan kata sandi baru Anda.</p>
      <div class="input-box">
        <input type="password" id="newPassword" placeholder="Kata sandi baru" required>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Konfirmasi kata sandi" required>
      </div>
      <button type="submit" class="btn">Simpan Password</button>
    </form>
  </div>

  <script src="./assets/js/lupa_password.js"></script>
</body>
</html>
