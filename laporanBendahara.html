<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Bendahara | Ruang</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * { font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(rgba(255,255,255,0.9), rgba(253,226,119,0.7)),
                  url('./assets/img/batik awan kuning bg.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      height: 100vh;
      background: linear-gradient(180deg, #f5c83b, #caa43b);
      color: #fff;
      position: fixed;
      top: 0; left: 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.08);
      z-index: 1000;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease;
    }
    .sidebar .logo { font-weight: 700; font-size: 1.8rem; color: #fff; }
    .sidebar .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 8px 20px;
      border-radius: 8px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover { background-color: rgba(255, 255, 255, 0.25); }

    .logout-btn {
      background-color: #333;
      color: #fff;
      font-weight: 500;
      border: none;
      width: 80%;
      margin: auto auto 20px auto;
      border-radius: 10px;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: 0.2s;
    }
    .logout-btn:hover { background-color: #222; }

    /* CONTENT */
    .content {
      margin-left: 260px;
      padding: 40px;
      transition: 0.3s;
    }

    /* HEADER MOBILE */
    .mobile-header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #f5c83b;
      color: #000;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      z-index: 998;
    }

    .mobile-header h5 { margin: 0; font-weight: 600; }

    #menuToggle {
      border: none;
      background: none;
      font-size: 1.4rem;
      color: #000;
      padding: 4px 8px;
    }

    /* FILTER BAR */
   .filter-row {
  display: flex;
  justify-content: space-between; /* biar tombol di kanan */
  align-items: center; /* biar sejajar vertikal */
  gap: 10px; /* jarak antar elemen */
}

.filter-controls {
  display: flex;
  gap: 10px; /* jarak antar select */
}

    .btn-upload { white-space: nowrap; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .content { margin-left: 0; padding: 80px 20px 20px; }
      .sidebar { left: -240px; }
      .sidebar.show { left: 0; }
      .filter-row {
        flex-direction: row;
        justify-content: space-between;
      }
      .text-center-title { text-align: center; width: 100%; }
      .filter-controls { justify-content: flex-start; }
      .btn-upload { margin-left: auto; }
    }

    .card { border-radius: 20px; }
    .list-group-item {
      background-color: #fffbea;
      border: 1px solid #f6e58d;
      border-radius: 10px !important;
    }
    .list-group-item:hover { background-color: #fff5cc; }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .sidebar img {
  width: 110px;         
  display: block;
  margin: 20px auto 50px auto;  
}

.sidebar .nav {
  margin-top: 0;        
  padding-top: 0;
}
.sidebar hr {
  border: 1px solid #000 ;  
  width: 80%;             
  margin: -40px auto 20px auto;
        
}

.logoMobile {
  width: 80px;         
  display: block;
}



  </style>
</head>

<body>
  <!-- HEADER MOBILE -->
  <header class="mobile-header d-lg-none">
    <button id="menuToggle"><i class="fa-solid fa-bars"></i></button>
    <img src="assets/img/logo final.png" class="logoMobile"  alt="logo">
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <img src="./assets/img/logo final.png" alt="logo" >
    <hr>
    <ul class="nav flex-column mt-4">
      <li><a href="dashboardBendahara.html" class="nav-link"><i class="fa-solid fa-house me-2"></i>Dashboard</a></li>
      <li><a href="iuran.html" class="nav-link"><i class="fa-solid fa-wallet me-2"></i>Iuran</a></li>
      <li><a href="kelola_warga.html" class="nav-link"><i class="fa-solid fa-users me-2"></i>Kelola Warga</a></li>
      <li><a href="Pengajuan.html" class="nav-link"><i class="fa-solid fa-file-import me-2"></i>Pengajuan</a></li>
      <li><a href="laporanBendahara.html" class="nav-link active"><i class="fa-solid fa-file-lines me-2"></i>Laporan</a></li>
    </ul>
    <button class="logout-btn" onclick="logout()">
      <i class="fa-solid fa-right-from-bracket me-2"></i>Sign Out
    </button>
  </aside>

  <!-- CONTENT -->
  <div class="content" id="content">
    <!-- HEADER -->
    <div class="d-flex justify-content-center align-items-center flex-wrap mb-3 text-center-title">
      <h4 class="fw-bold mb-0 text-dark">Laporan Keuangan Bulanan</h4>
    </div>

    <!-- FILTER BAR -->
  
    <div class="filter-row mb-3">
      <div class="filter-controls">
        <select id="filterTahun" class="form-select">
          <option value="">Semua Tahun</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
        <select id="filterBulan" class="form-select">
          <option value="">Semua Bulan</option>
        </select>
      </div>
      <button class="btn btn-warning fw-semibold btn-upload" data-bs-toggle="modal" data-bs-target="#uploadModal">
        <i class="fa-solid fa-upload me-1"></i> Upload Laporan
      </button>
    </div>

    <!-- DAFTAR LAPORAN -->
    <div class="card shadow-sm p-4 border-0">
      <div id="daftarLaporan" class="list-group"></div>
    </div>
  </div>

  <!-- MODALS -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 rounded-4 p-3">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-semibold">Unggah / Edit Laporan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <div class="border border-2 border-dashed rounded-4 p-4 mb-3">
            <i class="fa-solid fa-file-arrow-up fa-2x mb-2 text-warning"></i>
            <p class="text-muted small m-0">Upload dokumen laporan keuangan (PDF)</p>
            <input type="file" id="fileInput" class="form-control mt-2" accept=".pdf" />
          </div>
          <input type="text" id="bulanInput" class="form-control" placeholder="Masukkan nama bulan (contoh: Oktober 2025)" />
        </div>
        <div class="modal-footer border-0 d-flex justify-content-end">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-warning fw-semibold" id="unggahBtn">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="lihatModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content border-0 rounded-4">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-semibold" id="pdfTitle">Lihat Laporan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <iframe id="pdfViewer" src=""></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const bulanNama = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
    const laporan = [];

    for (let tahun = 2024; tahun <= 2025; tahun++) {
      for (let i = 0; i < 12; i++) {
        laporan.push({
          bulan: bulanNama[i],
          tahun: tahun,
          file: `Laporan_${bulanNama[i]}_${tahun}.pdf`,
          path: `./assets/laporan/Laporan_${bulanNama[i]}_${tahun}.pdf`
        });
      }
    }

    const filterTahun = document.getElementById('filterTahun');
    const filterBulan = document.getElementById('filterBulan');
    const daftarLaporan = document.getElementById('daftarLaporan');
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menuToggle');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    // Tutup sidebar kalau klik luar
    document.addEventListener('click', function(e) {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.classList.remove('show');
      }
    });

    function isiFilterBulan() {
      filterBulan.innerHTML = '<option value="">Semua Bulan</option>';
      bulanNama.forEach(b => {
        const opt = document.createElement('option');
        opt.value = b;
        opt.textContent = b;
        filterBulan.appendChild(opt);
      });
    }

    function renderLaporan() {
      const tahun = filterTahun.value;
      const bulan = filterBulan.value;
      daftarLaporan.innerHTML = '';

      const filtered = laporan.filter(l =>
        (tahun === '' || l.tahun == tahun) &&
        (bulan === '' || l.bulan === bulan)
      );

      if (filtered.length === 0) {
        daftarLaporan.innerHTML = '<p class="text-center text-muted m-0">Tidak ada laporan ditemukan.</p>';
        return;
      }

      filtered.forEach(item => {
        daftarLaporan.innerHTML += `
          <div class="list-group-item d-flex justify-content-between align-items-center mb-2 flex-wrap">
            <div>
              <strong>${item.bulan} ${item.tahun}</strong><br>
              <small class="text-muted">${item.file}</small>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-warning btn-sm fw-semibold" onclick="lihatLaporan('${item.path}', '${item.bulan} ${item.tahun}')">
                <i class="fa-solid fa-eye me-1"></i> Lihat
              </button>
              <button class="btn btn-outline-secondary btn-sm fw-semibold" onclick="editLaporan('${item.bulan} ${item.tahun}')">
                <i class="fa-solid fa-pen me-1"></i> Edit
              </button>
            </div>
          </div>
        `;
      });
    }

    function lihatLaporan(path, judul) {
      document.getElementById('pdfViewer').src = path;
      document.getElementById('pdfTitle').innerText = `Laporan Bulan ${judul}`;
      new bootstrap.Modal(document.getElementById('lihatModal')).show();
    }

    function editLaporan(judul) {
      document.getElementById('bulanInput').value = judul;
      new bootstrap.Modal(document.getElementById('uploadModal')).show();
    }

    function logout() {
      if (confirm('Apakah Anda yakin ingin keluar?')) {
        window.location.href = 'index.html';
      }
    }

    filterTahun.addEventListener('change', renderLaporan);
    filterBulan.addEventListener('change', renderLaporan);

    isiFilterBulan();
    renderLaporan();
  </script>
</body>
</html>
